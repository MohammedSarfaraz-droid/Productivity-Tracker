<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="main">
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://media.istockphoto.com/id/1223386877/photo/3d-seamless-pattern-symmetric-and-geometric-lines-abstract-background-colorful-gradients.webp?a=1&b=1&s=612x612&w=0&k=20&c=MT0cQSHL5StFuBVvX9KtAa8YE7K8i7ZL3fUBSFYHsGc="
                    alt="">
                <h2>To Do List</h2>
            </div>
            <div class="daily elem" id="1">
                <img src="https://media.istockphoto.com/id/2227155522/photo/elegant-multi-colored-abstract-shapes.webp?a=1&b=1&s=612x612&w=0&k=20&c=NH19SaokG3yQHX9Vy1I7sbd20L7bre9fEU-F2-UqbQ0="
                    alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="2">
                <img src="https://images.unsplash.com/photo-1601315488950-3b5047998b38?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8M2R8ZW58MHx8MHx8fDA%3D"
                    alt="">
                <h2>Motivation</h2>
            </div>
            <div class="Pomodoro elem" id="3">
                <img src="https://images.unsplash.com/photo-1648457257285-cfbc3781cc54?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8M2R8ZW58MHx8MHx8fDA%3D"
                    alt="">
                <h2>Pomodoro Timer</h2>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1718202248160-59558af70521?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8M2R8ZW58MHx8MHx8fDA%3D"
                    alt="">
                <h2>Goal Tracker</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your Personalized Task List</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="10"></textarea>
                        <div class="checkbox-div">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox"> Mark as Important!!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                        <h5>Gym Jao</h5>
                        <button>Mark as Done</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</button>
            <h2>Daily Planner</h2>
        </section>
        <section class="fullElem motivation-fullpage">
            <button class="back" id="2">Close</button>
            <h2>Motivation Quote</h2>
        </section>
        <section class="fullElem pomodoro-timer-fullpage">
            <button class="back" id="3">Close</button>
            <h2>Pomodoro Timer</h2>
        </section>
        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">Close</button>
            <h2>Daily Goal</h2>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
